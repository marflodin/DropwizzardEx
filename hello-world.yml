environment: development
instance: localhost

server:
  applicationConnectors:
  - type: http
    port: 9000
  adminConnectors:
  - type: http
    port: 9001

logging:
  level: INFO
  appenders:
    - type: file
      queueSize: 2048
      threshold: INFO
      currentLogFilename: /var/log/hello-world.log
      archivedLogFilenamePattern: /var/log/hello-world-%i.log
      archive: true
      archivedFileCount: 5
      maxFileSize: 128MB