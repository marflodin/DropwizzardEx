environment: development
instance: localhost

server:
  applicationConnectors:
    - type: http
      port: 0

  adminConnectors:
    - type: http
      port: 0

# Logging settings.
logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: /tmp/log/hello-world.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /tmp/log/hello-world-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO
